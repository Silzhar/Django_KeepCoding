<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a la aplicación</title>
</head>
<body>
    <h1>Bienvenido a Frikr</h1>
    <p>Version de Flikr</p>

    {%if photos_list|length > 0 %}
        <h2>últimas fotos publicadas</h2>
        {% for photo in photos_list %}
            <img src="{{ photo.url }}" alt="{{ photo.name }}" height="220">
        {% endfor %}
    {% else %}
         ¡Publica la primera foto! 
    {% endif %}

</body>
</html>
