{% extends 'base.html' %}  <!-- Trae el contenido de base.html salvo los huecos -->

{% block title %} Crear una foto {% endblock %}

{% block section %}

    <h1>Crear una foto</h1>

    {% if success_message %} <span style="color:green">{{ success_message|safe }}</span> {% endif %}

    <from method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button>Crear foto</button>
        </div>
    </from>

{% endblock %}
